<div class="container-sm">
  <form [formGroup]="loginForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input
      formControlName="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
      <div
        *ngIf="
          loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)
        "
        class="text-danger"
      >
        <div *ngIf="loginForm.controls.email.errors?.['required']">El Email es requerido.</div>
        <div *ngIf="loginForm.controls.email.errors?.['email']">
          El Email debe tener un formato válido.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="exampleInputPassword1"
      />
      <div
        *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
        class="text-danger"
      >
        <div *ngIf="loginForm.controls.password.errors?.['required']">
          El Password es requerido.
        </div>
      </div>
    </div>
    <p class="text-danger">{{ loginError }}</p>
    <button type="submit" (click)="login()" class="btn btn-primary">
      Iniciar Sesión
    </button>
  </form>
</div>
